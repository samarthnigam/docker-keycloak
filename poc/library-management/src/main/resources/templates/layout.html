<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Library Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">
                            <i class="fas fa-book-open"></i> Books
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('student') or hasRole('teacher')">
                        <a class="nav-link" href="/my-rentals">
                            <i class="fas fa-shopping-cart"></i> My Rentals
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('librarian') or hasRole('admin')">
                        <a class="nav-link" href="/rentals">
                            <i class="fas fa-list"></i> All Rentals
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('librarian') or hasRole('admin')">
                        <a class="nav-link" href="/manage-books">
                            <i class="fas fa-cog"></i> Manage Books
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('owner')">
                        <a class="nav-link" href="/orders">
                            <i class="fas fa-plus-circle"></i> Book Orders
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('librarian') or hasRole('admin')">
                        <a class="nav-link" href="/pending-orders">
                            <i class="fas fa-clock"></i> Pending Orders
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${content == 'books'}">
            <div th:replace="books.html :: books"></div>
        </div>
        <div th:if="${content == 'manage-books'}">
            <div th:replace="manage-books.html :: manage-books"></div>
        </div>
        <div th:if="${content == 'orders'}">
            <div th:replace="orders.html :: orders"></div>
        </div>
        <div th:if="${content == 'pending-orders'}">
            <div th:replace="pending-orders.html :: pending-orders"></div>
        </div>
        <div th:if="${content == 'my-rentals'}">
            <div th:replace="my-rentals.html :: my-rentals"></div>
        </div>
        <div th:if="${content == 'rentals'}">
            <div th:replace="rentals.html :: rentals"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
