<div th:fragment="manage-books">
    <div class="row">
        <div class="col-md-12">
            <h2><i class="fas fa-cog"></i> Manage Books</h2>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Add Book Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-plus"></i> Add New Book</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/books}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="isbn" class="form-label">ISBN *</label>
                                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-control" id="status" th:field="*{status}">
                                    <option th:each="status : ${T(com.example.librarymanagement.entity.Book$BookStatus).values()}"
                                            th:value="${status}" th:text="${status}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Book
                        </button>
                    </form>
                </div>
            </div>

            <!-- Books List -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list"></i> Existing Books</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>ISBN</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.title}">Title</td>
                                    <td th:text="${book.author}">Author</td>
                                    <td th:text="${book.isbn}">ISBN</td>
                                    <td>
                                        <span th:class="'badge ' + (${book.status.name()} == 'AVAILABLE' ? 'bg-success' : ${book.status.name()} == 'RENTED' ? 'bg-warning' : 'bg-secondary')"
                                              th:text="${book.status}">Status</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editBook(this)"
                                                th:data-id="${book.id}" th:data-title="${book.title}"
                                                th:data-author="${book.author}" th:data-isbn="${book.isbn}"
                                                th:data-description="${book.description}" th:data-status="${book.status}">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <sec:authorize access="hasRole('admin')">
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteBook(this)" th:data-id="${book.id}">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </sec:authorize>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
