<div th:fragment="books">
    <div class="row">
        <div class="col-md-12">
            <h2><i class="fas fa-book-open"></i> Books</h2>

            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="GET" action="/books" class="row g-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="search"
                                   th:value="${searchTerm}" placeholder="Search books by title, author, or ISBN...">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <a href="/books" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Clear
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Books Grid -->
            <div class="row">
                <div th:each="book : ${books}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="'by ' + ${book.author}">Author</h6>
                            <p class="card-text small text-muted">ISBN: <span th:text="${book.isbn}">ISBN</span></p>
                            <p class="card-text" th:text="${book.description}">Description</p>

                            <div class="mt-auto">
                                <span th:class="'badge ' + (${book.status.name()} == 'AVAILABLE' ? 'bg-success' : ${book.status.name()} == 'RENTED' ? 'bg-warning' : 'bg-secondary')"
                                      th:text="${book.status}">Status</span>

                                <div class="mt-3" sec:authorize="hasRole('student') or hasRole('teacher')">
                                    <form th:if="${book.status.name()} == 'AVAILABLE'" th:action="@{'/books/rent/' + ${book.id}}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-success btn-sm">
                                            <i class="fas fa-shopping-cart"></i> Rent Book
                                        </button>
                                    </form>
                                    <button th:if="${book.status.name()} != 'AVAILABLE'" class="btn btn-secondary btn-sm" disabled>
                                        <i class="fas fa-clock"></i> Not Available
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(books)}" class="text-center mt-5">
                <i class="fas fa-book fa-3x text-muted mb-3"></i>
                <h4>No books found</h4>
                <p class="text-muted">Try adjusting your search criteria or check back later.</p>
            </div>
        </div>
    </div>
</div>
