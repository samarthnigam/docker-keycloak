<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Role Management</title>
    <style>
        .role-card {
            transition: transform 0.2s;
        }
        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .permission-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-users-cog"></i> Role Management</h2>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoleModal">
                            <i class="fas fa-plus"></i> Create New Role
                        </button>
                    </div>

                    <!-- Roles Grid -->
                    <div class="row" id="rolesContainer">
                        <div class="col-12">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Role Modal -->
        <div class="modal fade" id="createRoleModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Role</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="createRoleForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="roleName" class="form-label">Role Name *</label>
                                <input type="text" class="form-control" id="roleName" name="name" required>
                                <div class="form-text">A unique name for the role (e.g., "BookManager", "StudentSupervisor")</div>
                            </div>
                            <div class="mb-3">
                                <label for="roleDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="roleDescription" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Assign Permissions</label>
                                <div id="permissionsList" class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                    <div class="text-center">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="visually-hidden">Loading permissions...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Role Modal -->
        <div class="modal fade" id="editRoleModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Role</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="editRoleForm">
                        <input type="hidden" id="editRoleId" name="id">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editRoleName" class="form-label">Role Name *</label>
                                <input type="text" class="form-control" id="editRoleName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="editRoleDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="editRoleDescription" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Permissions</label>
                                <div id="editPermissionsList" class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let allPermissions = [];

        // Load roles and permissions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRoles();
            loadPermissions();
        });

        // Load all roles
        function loadRoles() {
            fetch('/api/roles', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(roles => {
                displayRoles(roles);
            })
            .catch(error => {
                console.error('Error loading roles:', error);
                showAlert('Error loading roles', 'danger');
            });
        }

        // Load all permissions
        function loadPermissions() {
            fetch('/api/permissions', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(permissions => {
                allPermissions = permissions;
                displayPermissionsInModal(permissions, 'permissionsList');
            })
            .catch(error => {
                console.error('Error loading permissions:', error);
            });
        }

        // Display roles in grid
        function displayRoles(roles) {
            const container = document.getElementById('rolesContainer');
            if (roles.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center text-muted">
                            <i class="fas fa-users fa-3x mb-3"></i>
                            <h5>No roles found</h5>
                            <p>Create your first role to get started with permission management.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = roles.map(role => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card role-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">${role.name}</h5>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="editRole(${role.id})"><i class="fas fa-edit"></i> Edit</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="manageUsers(${role.id})"><i class="fas fa-users"></i> Manage Users</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteRole(${role.id})"><i class="fas fa-trash"></i> Delete</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${role.description || 'No description'}</p>
                            <div class="mb-3">
                                <small class="text-muted">Permissions:</small>
                                <div id="permissions-${role.id}">
                                    ${role.permissions ? role.permissions.map(p => `<span class="badge bg-primary permission-badge me-1">${p.name}</span>`).join('') : '<em class="text-muted">None assigned</em>'}
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <small>Created: ${new Date(role.createdAt).toLocaleDateString()}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display permissions in modal
        function displayPermissionsInModal(permissions, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = permissions.map(permission => `
                <div class="form-check">
                    <input class="form-check-input permission-checkbox" type="checkbox"
                           value="${permission.id}" id="perm-${permission.id}">
                    <label class="form-check-label" for="perm-${permission.id}">
                        <strong>${permission.name}</strong>
                        ${permission.description ? `<br><small class="text-muted">${permission.description}</small>` : ''}
                    </label>
                </div>
            `).join('');
        }

        // Create role form submission
        document.getElementById('createRoleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const roleData = {
                name: formData.get('name'),
                description: formData.get('description'),
                permissionIds: Array.from(document.querySelectorAll('#permissionsList .permission-checkbox:checked')).map(cb => parseInt(cb.value))
            };

            fetch('/api/roles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getToken()
                },
                body: JSON.stringify(roleData)
            })
            .then(response => response.json())
            .then(role => {
                showAlert('Role created successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('createRoleModal')).hide();
                e.target.reset();
                loadRoles();
            })
            .catch(error => {
                console.error('Error creating role:', error);
                showAlert('Error creating role', 'danger');
            });
        });

        // Edit role
        function editRole(roleId) {
            fetch(`/api/roles/${roleId}`, {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(role => {
                document.getElementById('editRoleId').value = role.id;
                document.getElementById('editRoleName').value = role.name;
                document.getElementById('editRoleDescription').value = role.description || '';

                // Display permissions with current selections
                displayPermissionsInModal(allPermissions, 'editPermissionsList');
                setTimeout(() => {
                    if (role.permissions) {
                        role.permissions.forEach(permission => {
                            const checkbox = document.getElementById(`perm-${permission.id}`);
                            if (checkbox) checkbox.checked = true;
                        });
                    }
                }, 100);

                new bootstrap.Modal(document.getElementById('editRoleModal')).show();
            })
            .catch(error => {
                console.error('Error loading role:', error);
                showAlert('Error loading role', 'danger');
            });
        }

        // Edit role form submission
        document.getElementById('editRoleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const roleId = document.getElementById('editRoleId').value;
            const formData = new FormData(e.target);
            const roleData = {
                name: formData.get('name'),
                description: formData.get('description'),
                permissionIds: Array.from(document.querySelectorAll('#editPermissionsList .permission-checkbox:checked')).map(cb => parseInt(cb.value))
            };

            fetch(`/api/roles/${roleId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getToken()
                },
                body: JSON.stringify(roleData)
            })
            .then(response => response.json())
            .then(role => {
                showAlert('Role updated successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editRoleModal')).hide();
                loadRoles();
            })
            .catch(error => {
                console.error('Error updating role:', error);
                showAlert('Error updating role', 'danger');
            });
        });

        // Delete role
        function deleteRole(roleId) {
            if (confirm('Are you sure you want to delete this role? This action cannot be undone.')) {
                fetch(`/api/roles/${roleId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showAlert('Role deleted successfully', 'success');
                        loadRoles();
                    } else {
                        throw new Error('Failed to delete role');
                    }
                })
                .catch(error => {
                    console.error('Error deleting role:', error);
                    showAlert('Error deleting role', 'danger');
                });
            }
        }

        // Manage users for role
        function manageUsers(roleId) {
            // Redirect to user management page for this role
            window.location.href = `/roles/${roleId}/users`;
        }

        // Get JWT token from localStorage or session
        function getToken() {
            return localStorage.getItem('jwt_token') || sessionStorage.getItem('jwt_token') || '';
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
