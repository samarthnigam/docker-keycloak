<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Permission Management</title>
    <style>
        .permission-card {
            transition: transform 0.2s;
        }
        .permission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-key"></i> Permission Management</h2>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPermissionModal">
                            <i class="fas fa-plus"></i> Create New Permission
                        </button>
                    </div>

                    <!-- Permissions Grid -->
                    <div class="row" id="permissionsContainer">
                        <div class="col-12">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Permission Modal -->
        <div class="modal fade" id="createPermissionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Permission</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="createPermissionForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="permissionName" class="form-label">Permission Name *</label>
                                <input type="text" class="form-control" id="permissionName" name="name" required>
                                <div class="form-text">A unique name for the permission (e.g., "READ_BOOK", "CREATE_USER")</div>
                            </div>
                            <div class="mb-3">
                                <label for="permissionDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="permissionDescription" name="description" rows="3"></textarea>
                                <div class="form-text">Describe what this permission allows</div>
                            </div>
                            <div class="mb-3">
                                <label for="resourceType" class="form-label">Resource Type</label>
                                <select class="form-select" id="resourceType" name="resourceType">
                                    <option value="">Select resource type (optional)</option>
                                    <option value="BOOK">Book</option>
                                    <option value="USER">User</option>
                                    <option value="ORDER">Order</option>
                                    <option value="RENTAL">Rental</option>
                                    <option value="ROLE">Role</option>
                                    <option value="PERMISSION">Permission</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Permission</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Permission Modal -->
        <div class="modal fade" id="editPermissionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Permission</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="editPermissionForm">
                        <input type="hidden" id="editPermissionId" name="id">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editPermissionName" class="form-label">Permission Name *</label>
                                <input type="text" class="form-control" id="editPermissionName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPermissionDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="editPermissionDescription" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editResourceType" class="form-label">Resource Type</label>
                                <select class="form-select" id="editResourceType" name="resourceType">
                                    <option value="">Select resource type (optional)</option>
                                    <option value="BOOK">Book</option>
                                    <option value="USER">User</option>
                                    <option value="ORDER">Order</option>
                                    <option value="RENTAL">Rental</option>
                                    <option value="ROLE">Role</option>
                                    <option value="PERMISSION">Permission</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Permission</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Load permissions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPermissions();
        });

        // Load all permissions
        function loadPermissions() {
            fetch('/api/permissions', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(permissions => {
                displayPermissions(permissions);
            })
            .catch(error => {
                console.error('Error loading permissions:', error);
                showAlert('Error loading permissions', 'danger');
            });
        }

        // Display permissions in grid
        function displayPermissions(permissions) {
            const container = document.getElementById('permissionsContainer');
            if (permissions.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center text-muted">
                            <i class="fas fa-key fa-3x mb-3"></i>
                            <h5>No permissions found</h5>
                            <p>Create your first permission to get started with access control.</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = permissions.map(permission => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card permission-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">${permission.name}</h5>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="editPermission(${permission.id})"><i class="fas fa-edit"></i> Edit</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" onclick="deletePermission(${permission.id})"><i class="fas fa-trash"></i> Delete</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${permission.description || 'No description'}</p>
                            ${permission.resourceType ? `<p class="text-muted mb-0"><small>Resource Type: <span class="badge bg-info">${permission.resourceType}</span></small></p>` : ''}
                        </div>
                        <div class="card-footer text-muted">
                            <small>Created: ${new Date(permission.createdAt).toLocaleDateString()}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create permission form submission
        document.getElementById('createPermissionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const permissionData = {
                name: formData.get('name'),
                description: formData.get('description'),
                resourceType: formData.get('resourceType') || null
            };

            fetch('/api/permissions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getToken()
                },
                body: JSON.stringify(permissionData)
            })
            .then(response => response.json())
            .then(permission => {
                showAlert('Permission created successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('createPermissionModal')).hide();
                e.target.reset();
                loadPermissions();
            })
            .catch(error => {
                console.error('Error creating permission:', error);
                showAlert('Error creating permission', 'danger');
            });
        });

        // Edit permission
        function editPermission(permissionId) {
            fetch(`/api/permissions/${permissionId}`, {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(permission => {
                document.getElementById('editPermissionId').value = permission.id;
                document.getElementById('editPermissionName').value = permission.name;
                document.getElementById('editPermissionDescription').value = permission.description || '';
                document.getElementById('editResourceType').value = permission.resourceType || '';

                new bootstrap.Modal(document.getElementById('editPermissionModal')).show();
            })
            .catch(error => {
                console.error('Error loading permission:', error);
                showAlert('Error loading permission', 'danger');
            });
        }

        // Edit permission form submission
        document.getElementById('editPermissionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const permissionId = document.getElementById('editPermissionId').value;
            const formData = new FormData(e.target);
            const permissionData = {
                name: formData.get('name'),
                description: formData.get('description'),
                resourceType: formData.get('resourceType') || null
            };

            fetch(`/api/permissions/${permissionId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getToken()
                },
                body: JSON.stringify(permissionData)
            })
            .then(response => response.json())
            .then(permission => {
                showAlert('Permission updated successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editPermissionModal')).hide();
                loadPermissions();
            })
            .catch(error => {
                console.error('Error updating permission:', error);
                showAlert('Error updating permission', 'danger');
            });
        });

        // Delete permission
        function deletePermission(permissionId) {
            if (confirm('Are you sure you want to delete this permission? This may affect existing roles and access control.')) {
                fetch(`/api/permissions/${permissionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showAlert('Permission deleted successfully', 'success');
                        loadPermissions();
                    } else {
                        throw new Error('Failed to delete permission');
                    }
                })
                .catch(error => {
                    console.error('Error deleting permission:', error);
                    showAlert('Error deleting permission', 'danger');
                });
            }
        }

        // Get JWT token from localStorage or session
        function getToken() {
            return localStorage.getItem('jwt_token') || sessionStorage.getItem('jwt_token') || '';
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
